<div class="container text-center">

    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username and/or password.</div>
        <div *ngIf="successLogin" class="alert alert-success">Login successful. Redirecting to homepage...</div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required name="email"
            [(ngModel)]="userLogin.email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="passowrd"
            [(ngModel)]="userLogin.password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Â© 2021</p>
    </form>

</div>
