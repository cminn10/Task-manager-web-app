<div class="container text-center">
    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="update()">
        <h1 class="h3 mb-3 font-weight-normal">Enter new info here</h1>
        <div *ngIf="invalidUpdate" class="alert alert-danger">Invalid input fields.</div>
        <div *ngIf="updateSucess" class="alert alert-success">Profile saved.</div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required name="email"
            [(ngModel)]="userUpdate.email">
        <label for="fullName" class="sr-only">Email address</label>
        <input type="text" id="fullname" class="form-control" placeholder="Full name" required name="fullname"
            [(ngModel)]="userUpdate.fullname">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="tel" id="mobileno" class="form-control" placeholder="Phone number" required name="mobileno"
            [(ngModel)]="userUpdate.mobileno">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Save changes</button>
        <a class="btn btn-lg btn-secondary btn-block" [routerLink]="['/']">Back to homepage</a>
        <p class="mt-5 mb-3 text-muted">Â© 2021</p>
    </form>
</div>
