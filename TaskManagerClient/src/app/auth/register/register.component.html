<div class="container text-center">
    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="register()">
        <h1 class="h3 mb-3 font-weight-normal">Sign up here</h1>
        <div *ngIf="invalidRegister" class="alert alert-danger">Invalid input fields.</div>
        <div *ngIf="registerSucess" class="alert alert-success">Sign-up successfull! Redirecting to Login page in 2
            secs...</div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required name="email"
            [(ngModel)]="userRegister.email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="passowrd"
            [(ngModel)]="userRegister.password" required>
        <label for="fullName" class="sr-only">Email address</label>
        <input type="text" id="fullname" class="form-control" placeholder="Full name" required name="fullname"
            [(ngModel)]="userRegister.fullname">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="tel" id="mobileno" class="form-control" placeholder="Phone number" required name="mobileno"
            [(ngModel)]="userRegister.mobileno">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">Â© 2021</p>
    </form>
</div>
