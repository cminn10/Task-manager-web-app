<div class="container">
    <form #createForm="ngForm" (ngSubmit)="Edit()">
        <div *ngIf="invalidEdit" class="alert alert-danger">Invalid input fields.</div>
        <div *ngIf="editSuccess" class="alert alert-success">Edited. Redirecting to Login page in 2
            secs...</div>
        <div class="form-group">
            <label for="task-title">Title</label>
            <input type="text" class="form-control" id="task-title" name="title" [(ngModel)]="originalTask.title">
        </div>
        <div class="form-group">
            <label for="task-description">Description</label>
            <textarea class="form-control" id="task-description" rows="2" name="description"
                [(ngModel)]="originalTask.description"></textarea>
        </div>
        <div class="form-group">
            <label for="task-priority">Priority</label>
            <select class="form-control" id="task-priority" name="priority" [(ngModel)]="originalTask.priority">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                <option>E</option>
            </select>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
                    #d="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
            </div>
        </div>
        <!-- <div class="form-group">
            <label for="task-description">Due Date</label>
            <ngb-datepicker #dp [(ngModel)]="model" name="model" (navigate)="date = $event.next" class="mx-5">
            </ngb-datepicker>
        </div> -->
        <div class="form-group">
            <label for="task-remarks">Remarks</label>
            <textarea class="form-control" id="task-remarks" rows="2" name="remarks"
                [(ngModel)]="originalTask.remarks"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
